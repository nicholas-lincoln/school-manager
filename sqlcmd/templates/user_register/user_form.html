{% extends "user_register/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.name|as_crispy_field }}
    {{ form.telephone|as_crispy_field }}
    <div class="row">
        <div class="col-md-4">
            {{ form.age|as_crispy_field }}
        </div>
        <div class="col-md-8">
            {{ form.position|as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-database"></i>
                Register</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'user_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fa-solid fa-stream"></i>返回
            </a>
        </div>
    </div>

</form>
{% endblock content %}
